<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Date()练习</title>
    <script type="text/javascript">
       var now=new Date();
       var str=now.getYear()+"-"+(now.getMonth()+1)+"-"+now.getDay()+"  "+(now.getHours())+":"+now.getMinutes()+":"+now.getSeconds()+" "+now.getDay();
    
       document.write(str);
    </script>
</head>
<body>

</body>
